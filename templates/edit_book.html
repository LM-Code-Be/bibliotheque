{% extends 'layout.html' %}
{% block title %}✏️ Modifier le livre{% endblock %}

{% block content %}
<h2>Modifier le livre</h2>

<form method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Titre</label>
        <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Auteur</label>
        <input type="text" name="author" value="{{ book.author }}" class="form-control">
    </div>

    <div class="col-12">
        <label class="form-label">Résumé</label>
        <textarea name="summary" class="form-control" rows="3">{{ book.summary }}</textarea>
    </div>

    <div class="col-md-4">
        <label class="form-label">Date de lecture</label>
        <input type="date" name="read_date" value="{{ book.read_date|date('Y-m-d') if book.read_date }}" class="form-control">
    </div>

    <div class="col-md-2">
        <label class="form-label">Note /10</label>
        <input type="number" name="note" min="0" max="10" value="{{ book.note }}" class="form-control">
    </div>

    <div class="col-md-3">
        <label class="form-label">Statut</label>
        <select name="status" class="form-select">
            {% for state in ['à lire','en cours','lu'] %}
                <option value="{{ state }}" {% if book.status==state %}selected{% endif %}>{{ state }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-12">
        <button class="btn btn-accent">Mettre à jour 💾</button>
        <a href="{{ url_for('book_bp.index') }}" class="btn btn-outline-light">Annuler</a>
    </div>
</form>
{% endblock %}
